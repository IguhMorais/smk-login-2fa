<div class="mat-typography auth-2fa-container">
  <div class="mat-card auth-2fa-card">
    <h1 class="mat-h1">Autenticação 2FA</h1>
    <ng-container *ngIf="this.is2FaAtivo">
      <mat-form-field class="full-width">
        <input matInput type="text" id="verificationCode" name="verificationCode" formControlName="codigoVerificador" required>
        <mat-label>Código de Verificação</mat-label>
        <mat-error *ngIf="authForm.get('codigoVerificador')?.hasError('required')">
          O código de verificação é obrigatório.
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="verificarCodigo()">Autenticar</button>
    </ng-container>
    <ng-container *ngIf="this.qrCodeImage.length > 0 && !this.is2FaAtivo">
      <img [src]="qrCodeImage" alt="QRCode">
    </ng-container>
  </div>
</div>
